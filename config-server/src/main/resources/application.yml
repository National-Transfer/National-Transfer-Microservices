server:
  port: 8090


management:
  endpoint:
    health:
      probes.enabled: true
      livenessState.enabled: true
      readinessState.enabled: true

spring:
  application:
    name: config-server
  profiles:
    active: native
  security:
    user:
      name: config
      password: secret
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config




